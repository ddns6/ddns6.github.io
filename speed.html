<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线测速</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .content {
            position: relative;
            padding-bottom: 60px; /* 为底部导航预留空间 */
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100% - 60px); /* 填充内容区域 */
            border: none;
        }
        /* 底部导航栏样式 */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 999;
        }
        .nav-btn {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            color: #ff7e00;
            transform: translateY(-2px);
        }
        .active-btn {
            border-bottom: 3px solid #ff7e00;
            color: #ff7e00;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- 默认加载齐鲁测速页面 -->
        <iframe src="https://fs.nju.edu.cn/speed/" id="mainFrame"></iframe>
    </div>
    
    <div class="navbar">
        <a href="#" class="nav-btn active-btn" data-url="https://speed.qlu.edu.cn/">南光</a>
        <a href="#" class="nav-btn" data-url="https://test.nju.edu.cn/">南大</a>
        <a href="#" class="nav-btn" data-url="http://speed.nuaa.edu.cn/">南航</a>
        <a href="#" class="nav-btn" data-url="https://test.ustc.edu.cn/">中科</a>
    </div>

    <script>
        // 获取所有导航按钮和iframe元素
        const navButtons = document.querySelectorAll('.nav-btn');
        const mainFrame = document.getElementById('mainFrame');
        
        // 为每个按钮添加点击事件
        navButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault(); // 阻止默认链接跳转行为
                
                // 移除所有按钮的激活状态
                navButtons.forEach(b => b.classList.remove('active-btn'));
                
                // 当前按钮添加激活状态
                btn.classList.add('active-btn');
                
                // 获取目标URL并加载到iframe
                const url = btn.getAttribute('data-url');
                mainFrame.src = url;
            });
        });
    </script>
</body>
</html>
